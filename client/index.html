<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./styles/main.css" rel="stylesheet" type="text/css" />
  <title>WikiTour</title>
</head>

<body>
  <header>
    <h1>WikiTour</h1>
    <p>Discover what's around you with your friend, Wikipedia</p>
  </header>

  <ul class="locations"></ul>

  <button class="btn refresh">Refresh Articles</button>

  <script src="./scripts/home.ts"></script>
  <script type="text/template" id="locationItemTemplate">
      <a href="{{url}}">{{title}}</a>
      <span class="location__item__distance">{{distance}}m from you</span>
    </script>
</body>

</html>
